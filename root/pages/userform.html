      <div h1 class="text-center">
      <h1>Sign Up</h1>
      <p>Please fill out the form</p>
      <p>Forms with (*) require input</p>
        </div>


        <form id="userform" name="userform" action="../thx.html" method="post">
            <fieldset id="user"> <!--Information about the user-->

                <div class="form-group">
                    <label for="firstname">Firstname(*)</label>
                    <input class="form-control" type="text" name="firstname" id="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname(*)</label>
                    <input class="form-control" type="text" name="lastname" id="lastname">
                </div>

                <div class="form-group">
                    <label for="street">Street & number</label>
                    <input class="form-control" type="text" name="street" id="street">
                </div>


                <div class="form-group">
                    <label for="zip">Zip(*)</label>
                    <input class="form-control" type="text" name="zip" id="zip">
                </div>

                <div class="form-group">
                    <label for="place">Place of residence(*)</label>
                    <input class="form-control" type="text" name="place" id="place">
                </div>

                <div class="form-group">
                    <label for="email">e-mail(*)</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="username">Username(*)</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Enter Password(*)</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label class="password-meter-label" for="password">Password Strenght</label>
                    <div class="password-meter">
                        <div class="password-meter-message">
                            &nbsp;
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input class="form-control" type="password" name="confirm" id="confirm" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <label class="checkbox-inline" for="agb">I have read and agree to the </label>
                    <a href="#">terms of Service</a>
                      <input name="agb" id="agb" value="" type="checkbox">
                      </label>
                  </div>

                  <div class="form-group">
                    <label class="checkbox-inline" for="newsletter">I would like to receive news, surveys and special offers from Studio Ghibli</label>
                      <input name="newsletter" id="newsletter" value="" type="checkbox">
                      </label>
                  </div>

                
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary">Send</button>
                  </div>

        </form>

        








        </fieldset>
